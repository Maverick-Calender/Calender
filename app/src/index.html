<!doctype html>
<html>

<head>
    <title>Maverick</title>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="styles/tailwind.css" />
</head>

<body>
    <div class="toolbar drag">

    </div>

    <div class="sidebar">
        <div class="sidebar-overview">
            <h2><span id="monthHolder"></span> <span id="yearHolder"></span></h2>
            <table id="calWrapper">
            </table>
        </div>
    </div>

    <div class="p-6" id="content">
        <h1 class="flex-auto text-3xl font-semibold"">Hello World!</h1>
        <p>Current theme source: <strong id="theme-source">System</strong></p>

        <button class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" id="toggle-dark-mode">Toggle Dark Mode</button>
        <button class="mt-3 w-full inline-flex justify-center rounded-md border border-red-300 shadow-sm px-4 py-2 bg-red-500 text-base font-medium text-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" id="reset-to-system">Reset to System Theme</button>

        <p id="kamar"></p>

        <form action="#" method="POST">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 dark:bg-gray-700 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
                <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
                <input type="text" name="first_name" id="first_name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
            <input class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" type="text" name="username" id="username-field" placeholder="Username">
            <input class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" type="password" name="password" id="password-field" placeholder="Password">
            <input class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" type="submit" value="Login" id="login-form-submit">
          </div>
        </div>
        </div>
        </form>

        <input class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" type="submit" value="Get timetable" id="login-timetable-get">

        <table id="timetableWrapper">
        </table>


    </div>

    <script src="scripts/calender.js""></script>
    <script src=" scripts/login.js"> </script>
    <script src="renderer.js"></script>
</body>

</html>
